<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="body">
    <section class="section">
        <div class="row">
             <div class="col-12 col-md-6">
                <div class="left-section">
                   
                    <div class="main-left">
                        <h1>facebook</h1>
                        <h3>Recent logins</h3>
                        <h6>Click your picture or add an account</h6>
                        <div class="card-container">
                            <div class="radius">
                            <div class="card" style="width: 11rem; height: 13rem;">
                                <img src="./pexels-pixabay-267399.jpg" class="card-img-top" height="150px" alt="...">
                                <div class="card-body">
                                 <p>Your Account</p>
                                </div>
                              </div>
                            </div>
                            <div class="radius">
                              <div class="card" style="width: 11rem; height: 13rem;">
                                <div class="fontplus">
                                <i class="fas fa-plus-circle" ></i>
                            </div>
                                <class class="card-body">
                                    <p id="add">Add Account</p>
                                </class>
                              </div>
                              </div>
                        </div>


                    </div>
                </div>


            </div>
        

            <div class="col-12 col-md-6">
                <div class="right-section" style="position: relative;">
                    <div class="main-right">
                        <form action="">
                            <input type="text" name="email" placeholder="Email address or phone number"><br>
                            <input type="password" name="pass" placeholder="Password"><br>
                            <button class="btnprimary">Log In</button>
                            <p>Forgotten account?</p>
                            <hr>
                            <button class="btnsuccess">Create new account</button>
                        </form>

                      

                    </div>
                </div>
            </div>
        </div>
       

    </section>
    <script src="./index.js"></script>

    <script src="https://kit.fontawesome.com/0c2e0988ff.js" crossorigin="anonymous"></script>
</body>
</html>
